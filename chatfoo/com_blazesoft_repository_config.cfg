<?xml version="1.0" encoding="UTF-8" ?>


<RepositoryConfig>
	<AtticRepository> true </AtticRepository>

	<RepositoryVersionManagerConfig>
		<Impersonate> false </Impersonate>
		<PrivateWorkspaceSupported> true </PrivateWorkspaceSupported>

		<RepositoryVersionManagerFactory>
			<JavaName> com.blazesoft.repository.scm.subversion.NdSvnWorkspaceVersionManager </JavaName>
		</RepositoryVersionManagerFactory>


		<VersioningRepositoryConnection>
			<Factory> com.blazesoft.repository.scm.NdScmServerConnection </Factory>
			<DisableMultipleCommands> false </DisableMultipleCommands>
			<Name> TESTSVN </Name>
			<PersistCredentials> false </PersistCredentials>
			<RepositoryName> chatfoo </RepositoryName>

			<RepositoryVersionSystemAdminFactory>
				<JavaName> com.blazesoft.repository.scm.subversion.NdSvnVersionSystemAdmin </JavaName>
			</RepositoryVersionSystemAdminFactory>

			<ServerUrl> https://chatfoo.googlecode.com/svn/ </ServerUrl>
			<VersionManagerClass> com.blazesoft.repository.scm.subversion.NdSvnWorkspaceVersionManager </VersionManagerClass>

			<VersioningSystemVersionManagerFactory>
				<JavaName> com.blazesoft.repository.scm.subversion.NdSvnVersionSystemVersionManager </JavaName>
			</VersioningSystemVersionManagerFactory>

		</VersioningRepositoryConnection>

	</RepositoryVersionManagerConfig>

</RepositoryConfig>
